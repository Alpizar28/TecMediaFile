<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Cliente REST – TECMFS</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <h1>Cliente REST para TECMFS</h1>

    <section>
      <h2>1. Subir archivo</h2>
      <input type="file" id="fileInput" />
      <button id="btnUpload">Upload</button>
      <div id="uploadResult"></div>
    </section>

    <section>
      <h2>2. Eliminar archivo</h2>
      <label for="delName">Nombre de archivo:</label>
      <input type="text" id="delName" placeholder="ej: doc.pdf" />
      <button id="btnDelete">Delete</button>
      <div id="delResult"></div>
    </section>

    <section>
      <h2>3. Gestión de archivos y estado de nodos</h2>
      <table id="files-table">
        <thead>
          <tr>
            <th>Archivo</th>
            <th>Tamaño</th>
            <th>Acciones</th>
            <th>Estado de Nodos</th>
            <th>Gestión de Nodos</th>
          </tr>
        </thead>
        <tbody>
          <!-- Aquí se llenan las filas desde app.js -->
        </tbody>
      </table>
    </section>

    <script src="/static/app.js"></script>
  </body>
</html>
